<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Filter App</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen">

  <div class="max-w-5xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">Product Store</h1>

    <!-- Controls -->
    <div class="flex gap-4 mb-6 items-center">
      <label class="font-medium">Category:</label>
      <select id="categorySelect" class="select">
        <option value="all">All Products</option>
        <option value="electronics">Electronics</option>
        <option value="clothing">Clothing</option>
      </select>

      <label class="font-medium ml-4">Sort:</label>
      <select id="sortSelect" class="select">
        <option value="default">Default</option>
        <option value="low-high">Price: Low → High</option>
        <option value="high-low">Price: High → Low</option>
      </select>
    </div>

    <!-- Product Grid -->
    <div id="productGrid" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
